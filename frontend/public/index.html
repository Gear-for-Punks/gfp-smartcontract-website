<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <!-- Primary Meta Tags -->
  <title>Gear (for Punks)</title>
  <meta name="title" content="Gear (for Punks)">
  <meta name="description"
    content="Gear is randomized cyber gear generated and stored on chain. Stats, images, and other functionality are intentionally omitted for others to interpret.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.gearforpunks.com/">
  <meta property="og:title" content="Gear (for Punks)">
  <meta property="og:description"
    content="Gear is randomized cyber gear generated and stored on chain. Stats, images, and other functionality are intentionally omitted for others to interpret.">
  <meta property="og:image" content="https://www.gearforpunks.com/social_share.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.gearforpunks.com/">
  <meta property="twitter:title" content="Gear (for Punks)">
  <meta property="twitter:description"
    content="Gear is randomized cyber gear generated and stored on chain. Stats, images, and other functionality are intentionally omitted for others to interpret.">
  <meta property="twitter:image" content="https://www.gearforpunks.com/social_share.png">

</head>

<body>
  <style>
    /* * {
      background-color: black;
    } */

        Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>

</body>

</html>
